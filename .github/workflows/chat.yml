# This is a basic workflow to help you get started with Actions

name: "Chat"

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - name: Google Chat Notification
      run: |
          curl -f --location --request POST '${{ secrets.WEBHOOK }}' \
          --header 'Content-Type: application/json' \
          --data-raw '{"cards":[{"header":{"title":"Job ${{ github.event.workflow_run.name }} failed"},"sections":[{"widgets":[{"textParagraph":{"text":"In repository ${{ github.event.workflow_run.repository.name }}"}}]}]}]}'
